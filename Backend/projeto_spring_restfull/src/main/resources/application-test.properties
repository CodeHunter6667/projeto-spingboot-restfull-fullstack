# Dados conex√£o banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-restfull
spring.datasource.username=postgres
spring.datasource.password=310796

# Dados de configuracao da conexao com o banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

# Dados para mostrar os comanndos SQL no terminal
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true